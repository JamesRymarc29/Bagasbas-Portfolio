<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Times New Roman', Times, serif;
        }
        .container {
            max-width: 1000px;
        }
        .container img {
            width: 150px;
            height: auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-header h1 {
            margin-bottom: 10px;
        }
        .profile-header h2 {
            color: #6c757d;
        }
        .section-title {
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .contact-info, .education, .experience {
            margin-bottom: 30px;
        }
        .contact-info li, .education li, .experience li {
            margin-bottom: 10px;
        }
        .contact-info li i, .experience li i {
            color: #007bff;
            margin-right: 10px;
        }
        .education li, .experience li {
            padding-left: 30px;
            position: relative;
        }
        .education li:before, .experience li:before {
            content: '';
            position: absolute;
            left: 0;
            top: 8px;
            width: 10px;
            height: 10px;
            background-color: #007bff;
            border-radius: 50%;
        }
        .navbar {
            background-color: #28a745 !important; /* Green navbar */
        }
        .navbar .nav-link {
            color: #fff !important; /* White text */
        }
        .navbar .nav-link:hover {
            color: #d4edda !important; /* Light green on hover */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="container">
        <div class="profile-header">
            <img src="Rymarc.jpg" class="rounded mx-auto d-block" alt="Profile Picture">
            <h1>James Rymarc Bagasbas</h1>
            <h2>Front End Developer</h2>
        </div>

        <div class="contact-info">
            <h3 class="section-title">Contact Information</h3>
            <ul>
                <li><i class="bi bi-envelope-fill"></i> Email: rymarc@gmail.com</li>
                <li><i class="bi bi-phone-fill"></i> Phone: 09758369652</li>
                <li><i class="bi bi-geo-alt-fill"></i> Address: Zone 3 Dalirig, Manolo Forich, Bukidnon</li>
            </ul>
        </div>

        <!-- Additional Content -->
    </div>
</body>
</html>
